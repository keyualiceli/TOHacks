        <div id="timer">Video chat closes in <strong><span id="time">02:00</span></strong>!</div>
          <p id="conversation-starter" class="centered"><strong>Say hello!</strong></p>
        <div class="row h-75 w-100">
            <div id="me" class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">

                <div>
                </div>

    <script>
    function convoClick() {
      var starters = {
        0: "What would a perfect day look like to you?",
        1: "What's your favourite colour and why?",
        2: "Given the choice of anyone in the world, whom would you want as a dinner guest?",
        3: "Before making a telephone call, do you ever rehearse what you're going to say? Why?",
        4: "Would you like to be famous? In what way?",
        5: "Name three things the two of you seem to have in common.",
        6: "If a crystal ball could tell you the truth about yourself, your life, the future, or anything else, what would you want to know?",
        7: "If you could wake up tomorrow having gained any one quality or ability, what would it be?",
        8: "Is there something you've dreamed of doing for a long time? Why haven't you done it?",
        9: "How are you? What's on your mind?"
      };
      x = document.getElementById("conversation-starter");
      if (x.style.display == "block") {
        x.innerHTML = starters[Math.floor(Math.random() * 10)];
      }
    }
    function hideClick() {
      var x = document.getElementById("conversation-starter");
      if (x.style.display === "none") {
        x.style.display = "block";
        x.style.backgroundColor = rgba(0, 0, 0, 0.5);
      } else {
        x.style.display = "none";
      }
    }
    </script>
    <div class="convo text-center">
      <button type="button" class="btn btn-light" onclick="convoClick()">New Conversation Prompt!</button>
      <button type="button" class="btn btn-light" onclick="hideClick()">Toggle Conversation Prompt</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
